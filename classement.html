<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Classement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles sp√©cifiques pour le classement */
        
        /* Ajuster la colonne score/pdp */
        #leaderboardTable th:nth-child(4), 
        #leaderboardTable td:nth-child(4) { 
            text-align: right; 
            font-weight: bold; 
        }
        
        /* Centrer la colonne Rang */
        #leaderboardTable th:nth-child(1),
        #leaderboardTable td:nth-child(1) {
             text-align: center;
             width: 50px;
        }

    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="authentification.html">‚öôÔ∏è Compte</a>
        </div>

    <div class="container">
        <h1>üèÜ Classements</h1>

        <div class="leaderboard-grid">
            
            <div class="leaderboard-box">
                <h2>Space Invaders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rng</th>
                            <th>Joueur</th>
                            <th>PDP</th> 
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTable">
                        </tbody>
                </table>
            </div>

            </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // --- Logique du Menu Hamburger ---
        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
        
        const leaderboardBody = document.getElementById('leaderboardTable');
        const DEFAULT_PDP_URL = 'https://i.imgur.com/39hN7hG.png'; 

        function renderLeaderboard() {
            if (typeof getLeaderboard === 'undefined' || typeof getUserData === 'undefined') {
                leaderboardBody.innerHTML = '<tr><td colspan="4">Erreur: Script d\'authentification (auth.js) manquant.</td></tr>';
                return;
            }

            // Nous rendons le classement pour 'space_invaders'
            const leaderboardData = getLeaderboard('space_invaders', 10);
            leaderboardBody.innerHTML = ''; 

            if (leaderboardData.length === 0) {
                 leaderboardBody.innerHTML = '<tr><td colspan="4">Aucun score enregistr√© pour ce jeu.</td></tr>';
                 return;
            }

            leaderboardData.forEach((entry, index) => {
                const rank = index + 1;
                let trophy = '';
                
                // R√©cup√©ration s√©curis√©e de la PDP
                const userData = getUserData(entry.username);
                const pdpUrl = userData && userData.pdp ? userData.pdp : DEFAULT_PDP_URL;

                if (rank === 1) {
                    trophy = '<span class="trophy">ü•á</span>';
                } else if (rank === 2) {
                    trophy = '<span class="trophy">ü•à</span>';
                } else if (rank === 3) {
                    trophy = '<span class="trophy">ü•â</span>';
                }

                const row = leaderboardBody.insertRow();
                
                // Cellule 1: Rang
                row.insertCell().innerHTML = `${trophy} ${rank}`;
                
                // Cellule 2: Joueur (Nom)
                row.insertCell().textContent = entry.username;
                
                // Cellule 3: PDP (Photo de Profil)
                row.insertCell().innerHTML = `
                    <div class="user-display">
                        <img src="${pdpUrl}" alt="PDP" class="leaderboard-pdp">
                    </div>
                `;
                
                // Cellule 4: Score
                row.insertCell().textContent = entry.score;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Un petit d√©lai pour s'assurer que auth.js a fini de charger
            setTimeout(renderLeaderboard, 100); 
        });
    </script>
</body>
</html>
