<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArcadeMaster - Classement</title>
    <link rel="stylesheet" href="styles.css"> <style>
        /* Conserver les styles sp√©cifiques au classement */
        body { padding-top: 60px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; background-color: #333; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        h1 { color: #00ff00; font-size: 2.5em; border-bottom: 2px solid #555; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }

        table { width: 100%; border-collapse: collapse; color: white; }
        th, td { border: 1px solid #555; padding: 10px; text-align: left; }
        th { background-color: #111; color: #00ff00; }
        td:nth-child(3) { text-align: right; font-weight: bold; }
        .trophy { color: gold; font-size: 1.2em; }
    </style>
</head>
<body>
    
    <div id="navbar">
        <div class="hamburger-menu" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="auth-controls">
            </div>
    </div>

    <div id="sidebar">
        <a href="index.html">üè† Accueil</a>
        <a href="jeux.html">üïπÔ∏è Menu Jeux</a>
        <a href="credits.html">üìù Cr√©dits</a>
        <a href="classement.html">üèÜ Classement</a>
    </div>

    <div class="container">
        <h1>üèÜ Classement : Space Invaders</h1>
        <div id="leaderboard-content">
            <p style="text-align: center;">Chargement du classement...</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardContent = document.getElementById('leaderboard-content');
            
            // Logique de chargement du classement (d√©j√† dans le fichier pr√©c√©dent, mais r√©p√©t√© pour la coh√©rence)
            if (typeof getLeaderboard === 'undefined') {
                leaderboardContent.innerHTML = '<p class="error" style="color:red; text-align:center;">Erreur de chargement du syst√®me de comptes.</p>';
                return;
            }

            const leaderboard = getLeaderboard('space_invaders', 10);

            if (leaderboard.length === 0) {
                leaderboardContent.innerHTML = '<p style="text-align:center;">Aucun score enregistr√© pour Space Invaders. Jouez pour appara√Ætre ici !</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>#</th><th>Pseudo</th><th>Meilleur Score</th></tr></thead><tbody>';
            
            leaderboard.forEach((item, index) => {
                const rank = index + 1;
                let rankIcon = rank;
                if (rank === 1) rankIcon = '<span class="trophy">ü•á</span>';
                else if (rank === 2) rankIcon = '<span class="trophy">ü•à</span>';
                else if (rank === 3) rankIcon = '<span class="trophy">ü•â</span>';
                
                tableHTML += `
                    <tr>
                        <td>${rankIcon}</td>
                        <td>${item.username}</td>
                        <td>${item.score}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            leaderboardContent.innerHTML = tableHTML;
        });

        function toggleMenu(x) {
            x.classList.toggle("change");
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
