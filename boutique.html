    <div class="main-container" id="mainContent">

        <h1 style="font-size: 2.5em; color: var(--color-neon-orange);">PERSONNALISEZ VOTRE PARTIE</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">

                Votre Solde : <span class="coin-count">0</span>

            </p>
            <p style="color: #999; font-style: italic;">
                Les skins achet√©s sont actifs pour tous les jeux compatibles.
            </p>

        <div id="shopContent">
            
            <h2 style="text-align: left; color: var(--color-neon-green); border-bottom: 1px solid #444; padding-bottom: 10px;">üöÄ Skins Space Invaders</h2>

                </div>

    <script src="base.js"></script>
    <script src="auth.js"></script>
    <script>
        // --- DONN√âES DES SKINS ---
        // 'ship' est la cat√©gorie, l'√©moji est la valeur visuelle
        const ALL_SKINS = [
            { id: 1, name: "Vaisseau Retro", category: "ship", emoji: 'üõ∏', price: 0, initial: true }, // Skin par d√©faut
            { id: 2, name: "Chasseur Furtif", category: "ship", emoji: 'ü¶Ö', price: 100, initial: false },
            { id: 3, name: "Navette Pirate", category: "ship", emoji: '‚ò†Ô∏è', price: 250, initial: false },
            { id: 4, name: "Goutte d'Alien", category: "ship", emoji: 'üíß', price: 500, initial: false },
            
            // Futurs skins pour d'autres jeux...
        ];
        
        // --- FONCTIONS DE GESTION DE LA BOUTIQUE ---

        /** * Ajoute les donn√©es de skins √† l'utilisateur lors de l'inscription s'ils n'existent pas.
         * Stocke les donn√©es de skins dans localStorage pour l'exemple.
         */
        function initializeSkinData(currentUser) {
            if (!currentUser.skins) {
                currentUser.skins = {
                    owned: [1], // Poss√®de toujours le skin par d√©faut (ID 1)
                    active: { ship: 'üõ∏' } // Skin actif par cat√©gorie (ex: 'ship' pour Space Invaders)
                };
                updateGlobalUser(currentUser);
            }
            return currentUser;
        }
        
        /** Affiche la liste des skins et g√®re les boutons Acheter/Activer */
        function renderSkins() {
            const container = document.getElementById('skinListContainer');
            if (!container) return;
            container.innerHTML = '';

            let currentUser = getCurrentUser(); 
            if (!currentUser) {
                container.innerHTML = '<p class="alert-message">Veuillez vous connecter pour acc√©der √† la boutique.</p>';
                return;
            }
            
            // S'assure que les donn√©es de skins sont initialis√©es
            currentUser = initializeSkinData(currentUser); 
            
            ALL_SKINS.forEach(skin => {
                const isOwned = currentUser.skins.owned.includes(skin.id);
                const isActive = currentUser.skins.active[skin.category] === skin.emoji;
                
                const card = document.createElement('div');
                card.className = 'action-card skin-item';
                card.style.borderColor = isActive ? 'var(--color-neon-green)' : (isOwned ? 'var(--color-neon-orange)' : '#555');
                
                let buttonHTML = '';
                let statusText = '';

                if (isActive) {
                    statusText = `<p style="color: var(--color-neon-green); font-weight: bold;">‚úÖ ACTIF</p>`;
                    buttonHTML = `<button class="activate-btn" disabled style="background-color: #555; cursor: default;">Activ√©</button>`;
                } else if (isOwned) {
                    statusText = `<p style="color: var(--color-neon-orange);">Poss√©d√©</p>`;
                    buttonHTML = `<button class="activate-btn" data-id="${skin.id}" style="background-color: var(--color-neon-green);">Activer</button>`;
                } else {
                    statusText = `<p style="color: var(--color-neon-red);">${skin.price} üí∞</p>`;
                    buttonHTML = `<button class="buy-btn" data-id="${skin.id}" data-price="${skin.price}" style="background-color: var(--color-neon-red);">Acheter</button>`;
                }
                
                card.innerHTML = `
                    <span class="card-icon">${skin.emoji}</span> 
                    <h3>${skin.name}</h3>
                    ${statusText}
                    ${buttonHTML}
                `;
                container.appendChild(card);
            });
            
            // --- Attache les √©couteurs d'√©v√©nements ---
            attachSkinListeners();
        }
        
        /** Attache les √©v√©nements d'achat et d'activation aux boutons */
        function attachSkinListeners() {
            // Achat
            document.querySelectorAll('.buy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const skinId = parseInt(e.currentTarget.dataset.id);
                    const price = parseInt(e.currentTarget.dataset.price);
                    
                    if (buySkin(skinId, price)) {
                        alert(`Achat r√©ussi ! ${price} pi√®ces d√©duites.`);
                        renderSkins(); // Rafra√Æchit l'affichage
                    }
                });
            });

            // Activation
            document.querySelectorAll('.activate-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const skinId = parseInt(e.currentTarget.dataset.id);
                    if (activateSkin(skinId)) {
                        alert("Skin activ√© !");
                        renderSkins(); // Rafra√Æchit l'affichage
                    }
                });
            });
            
            // Troll Button
            const trollBottomBtn = document.getElementById('trollButtonBottom');
            if (trollBottomBtn) {
                 // S'assure que la fonction initiateTroll de base.js est appel√©e
                trollBottomBtn.addEventListener('click', initiateTroll); 
            }
        }
        
        /** Logique d'achat */
        function buySkin(skinId, price) {
            let currentUser = getCurrentUser();
            if (!currentUser || currentUser.skins.owned.includes(skinId)) return false;
            
            // updateCoins est dans auth.js
            if (updateCoins(-price)) { // Tente de retirer le montant
                currentUser.skins.owned.push(skinId);
                updateGlobalUser(currentUser);
                return true;
            }
            return false;
        }

        /** Logique d'activation */
        function activateSkin(skinId) {
            let currentUser = getCurrentUser();
            const skin = ALL_SKINS.find(s => s.id === skinId);
            
            if (!currentUser || !skin || !currentUser.skins.owned.includes(skinId)) return false;
            
            currentUser.skins.active[skin.category] = skin.emoji;
            updateGlobalUser(currentUser);
            
            // Le jeu (space_invaders.js) devra lire ce param√®tre pour l'affichage du joueur
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSkins();
            // L'√©couteur du trollButton (top bar) est d√©j√† dans base.js
        });
    </script>
</body>
